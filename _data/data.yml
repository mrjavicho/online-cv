career-profile:
    title: About me
    summary: |
      I began my career as a professional software developer 9 years ago. 
      Throughout this time, I have worked on a wide range of projects spanning various industries and technologies. 
      
      My experience includes developing banking applications, creating data reports for drilling operations, or designing logistic delivery tools. 
      I've worked with diverse technologies, including WindowsPhone, Android, iOS, WPF, ADO.net, .NET Core, and, notably, Xamarin and Xamarin.Forms. 

      I pride myself on being a problem solver, steadfast in the belief that "everything is possible." 
      In the early years of my career, I often met challenges with sheer effort and long hours. As my experience has grown, my approach has shifted to dissecting problems, proposing multiple solutions, testing different strategies, and even designing custom tools to achieve my objectives. 
      
      I am passionate about software development, and I am always eager to learn new skills. 
      Central to my philosophy is the principle of "learning by doing", and I am committed to continuous growth and evolution in my profession.      
current-position:
    title: Current activities
    summary: |
      As the tech leader of a group of four developers, I am responsible for addressing critical issues, proposing ideas, and assisting the team. 
      
      My role involves maintaining a steady stream of urgent and important topics to address, allowing us to focus on stability, simplicity, and testability.
      I create diagrams for new features and analyze the impact of upcoming change requests, sometimes suggesting new internal tools or libraries. 
      
      Code-wise, I'm usually in charge of core functionality, creating PoCs, adding new tests, and developing scripts, libraries and tools. 
      
      Finally, I periodically stablish milestones for the mobile area, covering all projects, internal libraries, and tools.

